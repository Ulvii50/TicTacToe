<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scor">
        <h3>Table</h3>
        <div class="content">
            <div class="names">
                <div class="headname align">Players</div>
                <div class="nameX name align">X</div>
                <div class="nameO name align">O</div>
            </div>
            <div class="scores">
                <div class="headscore align">Scores</div>
                <div class="scoreX score align">0</div>
                <div class="scoreO score align">0</div>
            </div>
        </div>
        <div class="changeName">Change Name</div>
    </div>
    <div class="turn-container">
        <h3>Start</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="box-container">
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
        <div class="box align"></div>
    </div>
    <div class="result">
        <h3></h3>
        <div class="button"></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="color.js"></script> -->
    <!-- <script src="socket.io.js"></script> -->
</body>

</html>
